<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Update Infomation</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name" class="control-label">Name:</label>
              <input type="text" class="form-control" id="name" ng-model="update.name" >
            </div>
            <div class="form-group">
              <label for="age" class="control-label">Age:</label>
              <input class="form-control" type="number" id="age" ng-model="update.age">
            </div>
            <div class="form-group">
                    <label for="address" class="control-label">Address:</label>
                    <textarea class="form-control" id="address" ng-model="update.address" ></textarea >
            </div>
            <div class="form-group">
                    <label for="phone" class="control-label">Phone:</label>
                    <input class="form-control" id="phone"  ng-model="update.phone">
            </div>
                  
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click="onSave()">Save</button>
        </div>
      </div>
    </div>
  </div>
